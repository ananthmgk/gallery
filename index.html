<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="cointainer">
        <div id="button-container">
            <button id="previousBtn" class="left-arrow"><i class="fa fa-arrow-circle-left"></i></button>
            <button id="nextBtn" class="right-arrow"><i class="fa fa-arrow-circle-right"></i></button>
            <button id="zoomInBtn" class="zoom-in"><i class="fa fa-search-plus"></i></button>
            <button id="zoomOutBtn" class="zoom-out"><i class="fa fa-search-minus"></i></button>
        </div>
        
        <div id="img-container"><img id="image" src="" alt=""></div>
        
    </div>
</body>
</html>
