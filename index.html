<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="cointainer">
        <div id="button-container">
            <!--<button id="close" class="close"><i class="fa fa-window-close"></i></button>-->
            <button id="left-arrow" class="left-arrow"><i class="fa fa-arrow-circle-left"></i></button>
            <button id="right-arrow" class="right-arrow"><i class="fa fa-arrow-circle-right"></i></button>
            <button id="zoom-plus"><i class="fa fa-search-plus"></i></button>
            <button id="zoom-minus"><i class="fa fa-search-minus"></i></button>
        </div>
        
        <div class="show"><img src="https://images.pexels.com/photos/459203/pexels-photo-459203.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt=""></div>
        
        <div id="buttons">
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btn4">4</button>
            <button id="btn5">5</button>
        </div>

    </div>
</body>
</html>
