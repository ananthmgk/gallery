<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="cointainer">
        <div id="button-container">
            <button id="left-arrow" class="left-arrow"><i class="fa fa-arrow-circle-left" style="font-size:40px;"></i></button>
            <button id="right-arrow" class="right-arrow"><i class="fa fa-arrow-circle-right" style="font-size:40px;"></i></button>
            <button id="close"><i class="fa fa-window-close" style="font-size:40px;"></i></button>
            <button id="zoom-plus"><i class="fa fa-search-plus" style="font-size:40px;"></i></button>
            <button id="zoom-minus"><i class="fa fa-search-minus" style="font-size:40px;"></i></button>
        </div>
        <div class="show">
            <div id="image1"><img src="https://images.pexels.com/photos/459203/pexels-photo-459203.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="over bridge"></div>
        </div>
        <div class="display">
            <div id="image1"><img src="https://images.pexels.com/photos/459203/pexels-photo-459203.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="over bridge"></div>
            <div id="image2"><img src="https://images.pexels.com/photos/60597/dahlia-red-blossom-bloom-60597.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="red blossom"></div>
            <div id="image3"><img src="https://images.pexels.com/photos/1519088/pexels-photo-1519088.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="newyork city"></div>
            <div id="image4"><img src="https://images.pexels.com/photos/1191710/pexels-photo-1191710.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="colour beeds"></div>
            <div id="image5"><img src="https://images.pexels.com/photos/1532771/pexels-photo-1532771.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="sea view tower"></div>
        </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
